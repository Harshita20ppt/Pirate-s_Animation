<!DOCTYPE html>
<html>
<head>
  <title>Pirate of campus  -By Harshita</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  

  <main>
    <div class="cartoon" role="image" aria-describedby="desc">
      <div id="desc">Cartoon of a pirate holding a sword</div>
      <div class="shadow"></div>
      <div class="move-2">
        <div class="arm-2"></div>
        <div class="hand hand-2"></div>
        <div class="hook"></div>
      </div>
      <div class="peg"></div>
      <div class="foot"></div>
      <div class="toes"></div>
      <div class="ankle"></div>
      <div class="leg leg-1"></div>
      <div class="leg leg-2"></div>
      <div class="waist"></div>
      <div class="tie"></div>
      <div class="body"></div>
      <div class="neck"></div>
      <div class="ear-1"></div>
      <div class="head-2"></div>
      <div class="head-1"></div>
      <div class="eye eye-1"></div>
      <div class="eye eye-2"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="ear-2"></div>
      <div class="move" >
        <div class="arm-1"></div>
        <div class="hand hand-1"></div>
        <div class="handle"></div>
        <div class="blade"></div>
      </div>
      <div class="eyebrow eyebrow-1"></div>
      <div class="eyebrow eyebrow-2"></div>
    </div>
  </main>
  
</body>
</html>
